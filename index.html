<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Week 2/3/4/5</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/21b514ce19.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card-group">
        <!-- contenedor de del grupo de cards-->
        <div class="card todayscard">
          <!-- card de la izquierda (todays) -->
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h1>
                  <div class="currentcity" id="current-city"></div>
                </h1>
              </div>
              <br />
              <br />
              <br />
              <div class="col-12">
                <div>
                  <span class="currentTemp" id="current-temp"></span>
                  <span class="currentTemp">ºC</span>
                </div>

                <div class="tempdescription" id="temp-descrition"></div>

                <div class="col-12">
                  <image src="" alt="" class="todayIcon" id="icon-left-card"> </image>
                  <!-- <i class="fas fa-sun" id="icon-id"></i>-->
                </div>

                <div class="row">
                  <div class="col-12">
                    <span class="minTemperatureToday">Min </span>
                    <span class="minTemperatureToday" id="min-temperature">
                      /</span
                    >
                    <span class="minTemperatureToday">ºC </span>
                    <span class="maxTemperatureToday">|| Max </span>
                    <span class="maxTemperatureToday" id="max-temperature">
                    </span>
                    <span class="maxTemperatureToday">ºC</span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <span class="minTemperatureToday" id="humidity-today">
                      Feels Like:
                    </span>
                    <span
                      class="maxTemperatureToday"
                      id="feels-like-answer"
                    ></span>
                    <span class="maxTemperature">ºC</span>
                  </div>
                  <div class="col-12">
                    <span class="minTemperatureToday" id="humidity-today">
                      Humidity:
                    </span>
                    <span
                      class="maxTemperatureToday"
                      id="humidity-answer"
                    ></span>
                    <span class="humidityToday maxTemperatureToday"> % </span>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-12">
                    <button class="change" id="celcius-btn">ºC</button
                    ><span class="buttonLines"> || </span>
                    <button class="change" id="farenheit-btn">ºF</button>
                    <span class="todayDate" id="todaydate"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 myAccount">
                    <a
                      href="https://github.com/Marionef1985/WeatherProject"
                      target="_blank"
                    >
                      Open-source code
                    </a>
                    <span class="myName">by Marione Fiszman </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card future-card">
          <!-- card de la derecha (future) -->
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <form id="searchCity">
                  <div class="form-group search-city">
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputtext1"
                      aria-describedby="textHelp"
                      placeholder="Search City"
                    />
                  </div>
                </form>
                <div class="col-12">
                  <button class="btnCurrent" id="btn-current">Current</button>
                  <button class="btnGo" id="btn-go">Go</button>
                </div>
                <br />
                <section class="col-12 second-card">
                  <div class="row">
                    <div class="col-3 weekDays">Monday</div>
                    <div class="col-2">
                      <image
                        src=""
                        alt=""
                        class="futureDatesIcons"
                        id="icon-right-card-day-one"
                      >
                      </image>
                      <!-- <i class="fas fa-sun" id="icon-id"></i>-->
                    </div>
                    <div class="col-7 minMaxFutureDays">
                      <span class="minTemperature">Min </span>
                      <span class="minTemperature" id="min-temp-day-one"></span>
                      <span class="minTemperature">ºC </span>
                      <span class="maxTemperature">|| Max </span>
                      <span class="maxTemperature" id="max-temp-day-one"></span>
                      <span class="maxTemperature">ºC</span>
                      <div class="minTemperature">
                        Forecast:
                        <span
                          class="maxTemperature"
                          id="description-day-one"
                        ></span>
                        <span class="maxTemperature"></span>
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-3 weekDays">Tuesday</div>
                    <div class="col-2">
                      <image
                        src=""
                        alt=""
                        class="futureDatesIcons"
                        id="icon-right-card-day-two"
                      >
                      </image>
                    </div>
                    <div class="col-7 minMaxFutureDays">
                      <span class="minTemperature">Min </span>
                      <span class="minTemperature" id="min-temp-day-two"></span>
                      <span class="minTemperature">ºC </span>
                      <span class="maxTemperature">|| Max </span>
                      <span class="maxTemperature" id="max-temp-day-two"></span>
                      <span class="maxTemperature">ºC</span>
                      <div class="minTemperature">
                        Forecast:
                        <span
                          class="maxTemperature"
                          id="description-day-two"
                        ></span>
                        <span class="maxTemperature"></span>
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-3 weekDays">Wednesday</div>
                    <div class="col-2">
                      <image
                        src=""
                        alt=""
                        class="futureDatesIcons"
                        id="icon-right-card-day-three"
                      >
                      </image>
                    </div>
                    <div class="col-7 minMaxFutureDays">
                      <span class="minTemperature">Min </span>
                      <span
                        class="minTemperature"
                        id="min-temp-day-three"
                      ></span>
                      <span class="minTemperature">ºC </span>
                      <span class="maxTemperature">|| Max </span>
                      <span
                        class="maxTemperature"
                        id="max-temp-day-three"
                      ></span>
                      <span class="maxTemperature">ºC</span>
                      <div class="minTemperature">
                        Forecast:
                        <span
                          class="maxTemperature"
                          id="description-day-three"
                        ></span>
                        <span class="maxTemperature"></span>
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-3 weekDays">Thursday</div>
                    <div class="col-2">
                      <image
                        src=""
                        alt=""
                        class="futureDatesIcons"
                        id="icon-right-card-day-four"
                      >
                      </image>
                    </div>
                    <div class="col-7 minMaxFutureDays">
                      <span class="minTemperature">Min </span>
                      <span
                        class="minTemperature"
                        id="min-temp-day-four"
                      ></span>
                      <span class="minTemperature">ºC </span>
                      <span class="maxTemperature">|| Max </span>
                      <span
                        class="maxTemperature"
                        id="max-temp-day-four"
                      ></span>
                      <span class="maxTemperature">ºC</span>
                      <div class="minTemperature">
                        Forecast:
                        <span
                          class="maxTemperature"
                          id="description-day-four"
                        ></span>
                        <span class="maxTemperature"></span>
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-3 weekDays">Friday</div>
                    <div class="col-2">
                      <image
                        src=""
                        alt=""
                        class="futureDatesIcons"
                        id="icon-right-card-day-five"
                      >
                      </image>
                    </div>
                    <div class="col-7 minMaxFutureDays">
                      <span class="minTemperature">Min </span>
                      <span
                        class="minTemperature"
                        id="min-temp-day-five"
                      ></span>
                      <span class="minTemperature">ºC </span>
                      <span class="maxTemperature">|| Max </span>
                      <span
                        class="maxTemperature"
                        id="max-temp-day-five"
                      ></span>
                      <span class="maxTemperature">ºC</span>
                      <div class="minTemperature">
                        Forecast:
                        <span
                          class="maxTemperature"
                          id="description-day-five"
                        ></span>
                        <span class="maxTemperature"></span>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/javaScript.js"></script>
  </body>
</html>
